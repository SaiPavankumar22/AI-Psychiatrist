<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Psychiatrist Voice Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .chat-container {
            background: #f1f5f9;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            max-width: 80%;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: white;
            border: 1px solid #e2e8f0;
            margin-right: auto;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            margin: 1rem 0;
            min-height: 1.5rem;
        }

        .audio-container {
            width: 100%;
            margin-top: 1rem;
        }

        audio {
            width: 100%;
            border-radius: var(--border-radius);
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .recording-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #ef4444;
            font-weight: 500;
        }

        .recording-indicator.active {
            display: flex;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è AI Psychiatrist</h1>
            <p>Your confidential space for mental health support</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                Hello! I'm here to listen and support you. How are you feeling today?
            </div>
        </div>

        <div class="controls">
            <button onclick="startRecording()" id="startBtn">
                <span>üé§ Start Recording</span>
            </button>
            <button onclick="stopRecording()" id="stopBtn" disabled>
                <span>‚èπÔ∏è Stop Recording</span>
            </button>
        </div>

        <div class="recording-indicator" id="recordingIndicator">
            <div class="dot"></div>
            <span>Recording in progress...</span>
        </div>

        <div class="status" id="status">Click "Start Recording" to begin...</div>

        <div class="audio-container">
            <audio id="responseAudio" controls></audio>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const chatContainer = document.getElementById('chatContainer');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    document.getElementById('status').textContent = "Recording...";
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    recordingIndicator.classList.add('active');
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        sendAudioToBackend(audioBlob);
                    };

                    mediaRecorder.start();
                })
                .catch(err => {
                    alert("Microphone access denied or not supported.");
                });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById('status').textContent = "Processing your voice...";
                startBtn.disabled = false;
                stopBtn.disabled = true;
                recordingIndicator.classList.remove('active');
            }
        }

        function sendAudioToBackend(audioBlob) {
            const formData = new FormData();
            const filename = `recorded_${Date.now()}.webm`;
            formData.append('audio', audioBlob, filename);

            fetch('/voice_chat', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to get AI response.");
                }
                return response.blob();
            })
            .then(audioBlob => {
                const audioURL = URL.createObjectURL(audioBlob);
                const audioPlayer = document.getElementById('responseAudio');
                audioPlayer.src = audioURL;
                audioPlayer.play();
                document.getElementById('status').textContent = "AI Response Playing üéß";
            })
            .catch(error => {
                document.getElementById('status').textContent = "Error occurred: " + error.message;
                startBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
